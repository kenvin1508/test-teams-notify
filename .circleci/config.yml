  # Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
# For a detailed guide to building and testing on Android, read the docs:
# https://circleci.com/docs/2.0/language-android/ for more details.
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  android: circleci/android@1.0.3

  # Define a job to be invoked later in a workflow.
  # See: https://circleci.com/docs/2.0/configuration-reference/#jobs

  ruby_dependencies: &ruby_dependencies
    run:
      name: Download Ruby Dependencies
      command: bundle install

  restore_gems_cache: &restore_gems_cache
    restore_cache:
      key: gems-{{ checksum "fastlane/release_notes.txt" }}

  save_gems_cache: &save_gems_cache
    save_cache:
      paths:
        - vendor/bundle
      key: gems-{{ checksum "fastlane/release_notes.txt" }}

jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-dev-env:
    # These next lines define the Android machine image executor.
    # See: https://circleci.com/docs/2.0/executor-types/
    executor:
      name: android/android-machine

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      - *restore_gems_cache
      - *ruby_dependencies
      - run: bundle install
      - run: bundle clean --force
      - *save_gems_cache
      # And finally run the release build
      - run:
          name: fastlane build dev
          command: bundle exec fastlane dev_env
          no_output_timeout: 60m

  build-pro-env:
    # These next lines define the Android machine image executor.
    # See: https://circleci.com/docs/2.0/executor-types/
    executor:
      name: android/android-machine

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      - *ruby_dependencies
      # And finally run the release build
      - run:
          name: fastlane build pro
          command: bundle exec fastlane pro_env
          no_output_timeout: 60m

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - BUILD_PRO:
          type: approval # requires that an in-app button be clicked by an appropriate member of the project to continue.
          filters:
            branches:
              only:
                - main
      - build-pro-env:
          context: slack-secret
          requires:
            - BUILD_PRO

      - BUILD_DEV:
          type: approval # requires that an in-app button be clicked by an appropriate member of the project to continue.
          filters:
            branches:
              only:
                - main
      - build-dev-env:
          context: slack-secret
          requires:
            - BUILD_DEV
